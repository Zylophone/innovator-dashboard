<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc" class="container">

    <div class="header row">
      <div class="three columns">
        <a href="https://twitter.com/search?q=%23col16"><img src="imgs/col16.jpg" alt="col16 logo" class="full-width"></a>
      </div>
      <div class="offset-by-one one column">
        <a href="https://mail.google.com/"><img src="imgs/gmail-icon.jpg" alt="gmail icon" class="full-width"></a>

      </div>
      <div class="one column">
        <a href="https://docs.google.com/"><img src="imgs/docs-icon.jpg" alt="docs icon" class="full-width"></a>

      </div>
      <div class="one column">
        <a href="https://sheets.google.com/"><img src="imgs/sheets-icon.jpg" alt="sheets icon" class="full-width"></a>

      </div>
      <div class="one column">
        <a href="https://forms.google.com/"><img src="imgs/forms-icon.jpg" alt="forms icon" class="full-width"></a>

      </div>
      <div class="one column">
        <a href="https://slides.google.com/"><img src="imgs/slides-icon.jpg" alt="slides icon" class="full-width"></a>

      </div>
      <div class="one column">

        <a href="https://drive.google.com/"><img src="imgs/drive-icon.jpg" alt="drive icon" class="full-width"></a>
      </div>
      <div class="one column">
        <a href="https://www.youtube.com/"><img src="imgs/youtube-icon.jpg" alt="youtube icon" class="full-width"></a>

      </div>
      <div class="one column">
        <a href="https://script.google.com/"><img src="imgs/apps-script-icon.jpg" alt="apps-script icon" class="full-width"></a>

      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <iframe class="full-width" id="calendar-embed" src="https://calendar.google.com/calendar/embed?src=rheajt@gmail.com" style="border: 0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
      </div>

      <div class="one-half column">
        <ng-view />
      </div>
    </div>

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="todos.length" ng-cloak>
					<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list">
						<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
								<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
								<button class="destroy" ng-click="removeTodo(todo)"></button>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
				<footer id="footer" ng-show="todos.length" ng-cloak>
					<span id="todo-count"><strong>{{remainingCount}}</strong>
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
					<ul id="filters">
						<li>
							<a ng-class="{selected: status == ''} " href="#/">All</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
						</li>
					</ul>
					<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
				</footer>
			</section>
		</script>

		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
