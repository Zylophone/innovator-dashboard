<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#COL16 Dashboard</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body class="container">
  <div class="row">
    <div class="col-sm-6">
      <img class="img-responsive" src="col16.jpg" alt="">
      <form class="input-group" method="get" action="http://www.google.com/search">
        <input type="text" class="form-control" name="q" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-danger" type="submit"><i class="fa fa-google"></i> Search</button>
        </span>
      </form>
      <div class="list-group">
        <a href="" class="list-group-item">
          <h3 class="list-group-item-heading"><i class="fa fa-table"></i> Innovator spreadsheet</h3>
          <p class="list-group-item-text">Spreadsheet with contact info for everyone</p>
        </a>
        <a href="" class="list-group-item"><i class="fa fa-file-text"></i> Innovator spreadsheet</a>
        <a href="" class="list-group-item"><i class="fa fa-file-powerpoint-o"></i> Innovator spreadsheet</a>
      </div>
    </div>
    <div class="col-sm-6"></div>
  </div>
</body>
</html>
