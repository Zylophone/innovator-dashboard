<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#COL16 Dashboard</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <style>
  .row {
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .search.row {
    width: 600px;
    margin: 0 auto;
  }
  .thumbnail {
    text-align: center;
    transition: border .5s;
  }
  .thumbnail:hover {
    border: 1px solid black;
  }

  .fa-file-text-o {
    color: #245ecf;
  }

  .fa-newspaper-o {
    color: rgb(247, 86, 35);
  }

  .fa-table {
    color: rgb(42, 156, 14);
  }
  .fa-youtube {
    color: rgb(255, 0, 0);
  }
  .fa-google {
    color: rgb(232, 59, 59)
  }
  </style>
</head>
<body class="container">
  <div class="search row">
    <a href="https://twitter.com/search?q=%23COL16"><img class="img-responsive" src="col16.jpg" alt=""></a>
    <form method="get" action="http://www.google.com/search">
      <div class="input-group">
        <input type="text" class="form-control" name="q" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
        </span>
      </div>
    </form>
  </div>
  <div class="link row">
    <div class="col-sm-2 col-sm-offset-3">
      <a href="https://docs.google.com/spreadsheets/d/1NQR25LxuVfHVj75vIOdHpdVE-kGPhKiBRxtK9C_mbFU/edit#gid=0" class="thumbnail">
        <i class="fa fa-table fa-5x"></i>
      </a>
    </div>
    <div class="col-sm-2">
      <a href="https://docs.google.com/document/d/1rhSUaiGI9uEu0OvXQFtIu0DqIkDnC4p6oB9M9iW_FPA/edit" class="thumbnail">
        <i class="fa fa-file-text-o fa-5x"></i>
      </a>
    </div>
    <div class="col-sm-2">
      <a href="https://docs.google.com/presentation/d/1CwetJTu21kds2cHzIi1AQEfzbyyzS2HMgOV5r-i01PY/edit" class="thumbnail">
        <i class="fa fa-newspaper-o fa-5x"></i>
      </a>
    </div>
  </div>
  <div class="link row">
    <div class="col-sm-2 col-sm-offset-4">
      <a href="https://spaces.google.com/space/340843590/post/UgwH7z6l9jb1dYyte1l4AaABBw" class="thumbnail">
        <i class="fa fa-google fa-5x"></i>
      </a>
    </div>
    <div class="col-sm-2">
      <a href="https://www.youtube.com/playlist?list=PLdjnn4n_cXLoBIdUb-xayRmIFwApibiSQ" class="thumbnail">
        <i class="fa fa-youtube fa-5x"></i>
      </a>
    </div>
  </div>
    <!--
     Spaces link



    -->
</body>
</html>
